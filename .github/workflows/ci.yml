name: Release

on:
  push:
    tags:
      - "v*" # Triggers on tags like v0.1.0

permissions:
  contents: write

env:
  BIN_NAME: resume-pipeline

jobs:
  # ---------------------------------------------------
  # 1. BUILD EXECUTABLES (Matrix)
  # ---------------------------------------------------
  build:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # --- LINUX (Standard GNU) ---
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: "" # No extension

          # --- WINDOWS ---
          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"

          # --- MAC (Apple Silicon) ---
          - name: macos-silicon
            os: macos-latest
            target: aarch64-apple-darwin
            ext: ""

          # --- MAC (Intel) ---
          - name: macos-intel
            os: macos-13 # Older image for Intel compatibility
            target: x86_64-apple-darwin
            ext: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.platform.target }}

      # Rename the binary to something unique (e.g., resume-pipeline-linux-x86_64)
      - name: Rename Binary
        shell: bash
        run: |
          mv target/${{ matrix.platform.target }}/release/${{ env.BIN_NAME }}${{ matrix.platform.ext }} ${{ env.BIN_NAME }}-${{ matrix.platform.name }}${{ matrix.platform.ext }}

      # Upload just the raw executable to temporary storage
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform.name }}
          path: ${{ env.BIN_NAME }}-${{ matrix.platform.name }}${{ matrix.platform.ext }}

  # ---------------------------------------------------
  # 2. BUNDLE DATA & PUBLISH
  # ---------------------------------------------------
  release:
    name: Publish Release
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Create the Data Zip (One time, on Linux)
      - name: Zip Data Folder
        run: zip -r resume-data.zip data/

      # 2. Download all binaries from the build jobs
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      # 3. List files for debugging (Optional)
      - name: List Files to Upload
        run: ls -R artifacts && ls -lh resume-data.zip

      # 4. Create the Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            resume-data.zip
            artifacts/*
          generate_release_notes: true
