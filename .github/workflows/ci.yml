name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------
  # 1. QUALITY CONTROL (Format, Clippy, Tests)
  # ---------------------------------------------------
  fmt:
    name: fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt -- --check

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - uses: clechasseur/rs-clippy-check@v5

  test:
    name: test ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: cargo test
        run: cargo test --locked --all-features --all-targets

  # ---------------------------------------------------
  # 2. RELEASE (The "Magic" Part)
  # ---------------------------------------------------
  create-release:
    name: create-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test, fmt, clippy]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true

  upload-assets:
    name: release ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          # Linux (Static build - runs on any distro)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          # macOS (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
          # macOS (Apple Silicon / M1)
          - target: aarch64-apple-darwin
            os: macos-latest
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      # This one action handles installing Rust, Cross-compiling, Zipping, and Uploading
      - name: Build and Upload Asset
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          # This pulls the token automatically
          token: ${{ secrets.GITHUB_TOKEN }}
          # The target from the matrix above
          target: ${{ matrix.target }}
          # (Optional) If you want a specific archive name structure
          # archive: $bin-$target
          # (Optional) If you have a binary name different from repo name
          # bin: my-app-name
