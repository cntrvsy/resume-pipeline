name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  # CHANGE THIS if your binary name in Cargo.toml is different from your Repo name
  APP_NAME: ${{ github.event.repository.name }}

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------
  # 1. QUALITY CONTROL
  # ---------------------------------------------------
  fmt:
    name: fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt -- --check

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - uses: clechasseur/rs-clippy-check@v5

  test:
    name: test ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: cargo test
        run: cargo test --locked --all-features --all-targets

  # ---------------------------------------------------
  # 2. DEVELOPMENT BUILDS (Runs on Main)
  # ---------------------------------------------------
  build-develop:
    name: build-develop ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: test
    # Only run this on the main branch, not on PRs (to save time)
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build Release
        run: cargo build --release

      # This finds the binary and renames it so you know which OS it is
      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p bin
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp "target/release/${{ env.APP_NAME }}.exe" "bin/${{ env.APP_NAME }}-windows.exe"
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            cp "target/release/${{ env.APP_NAME }}" "bin/${{ env.APP_NAME }}-macos"
          else
            cp "target/release/${{ env.APP_NAME }}" "bin/${{ env.APP_NAME }}-linux"
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: bin/
          retention-days: 5

  # ---------------------------------------------------
  # 3. OFFICIAL RELEASE (Runs on Tags v*)
  # ---------------------------------------------------
  create-release:
    name: create-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test, fmt, clippy]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true

  upload-assets:
    name: release ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build and Upload Asset
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: ${{ matrix.target }}
