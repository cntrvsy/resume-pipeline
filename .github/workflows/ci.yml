name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  APP_NAME: resume-pipeline

jobs:
  # ---------------------------------------------------
  # 1. QUALITY CONTROL
  # ---------------------------------------------------
  quality-check:
    name: Quality Control
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt -- --check
      - uses: clechasseur/rs-clippy-check@v3
        with:
          args: --all-features
      - run: cargo test --locked --all-features --all-targets

  # ---------------------------------------------------
  # 2. RELEASE BUILD
  # ---------------------------------------------------
  release:
    name: Release ${{ matrix.label }}
    permissions:
      contents: write
    needs: quality-check
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      # FIX 1: Prevent one failure from cancelling the other builds
      fail-fast: false
      matrix:
        include:
          # --- LINUX (Portable) ---
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            label: linux-amd64
            install_cmd: |
              sudo apt-get update
              sudo apt-get install -y musl-tools

          # --- MAC (Apple Silicon) ---
          - target: aarch64-apple-darwin
            os: macos-latest
            label: macos-silicon
            install_cmd: ""

          # --- MAC (Intel) ---
          - target: x86_64-apple-darwin
            os: macos-latest
            label: macos-intel
            install_cmd: ""

          # --- WINDOWS ---
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            label: windows-amd64
            install_cmd: ""

    steps:
      - uses: actions/checkout@v4

      # FIX 2: Explicitly install the specific target using rustup
      # The dtolnay action tries to do this, but running it manually guarantees it works.
      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Safety check: Ensure the target is definitely added
      - name: Verify Target Installation
        run: rustup target add ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      # 3. Install OS Dependencies (Like musl-tools for Linux)
      - name: Install OS Dependencies
        if: matrix.install_cmd != ''
        run: ${{ matrix.install_cmd }}

      # 4. Build and Upload
      - name: Build and Upload Asset
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: ${{ env.APP_NAME }}
          target: ${{ matrix.target }}

          # Creates nicely named zip files: resume-pipeline-linux-amd64.tar.gz
          asset_name: ${{ env.APP_NAME }}-${{ matrix.label }}

          # Bundles the data folder inside the zip
          include: data

          token: ${{ secrets.GITHUB_TOKEN }}
