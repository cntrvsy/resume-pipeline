name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  BIN_NAME: resume-pipeline

jobs:
  # ---------------------------------------------------
  # 1. BUILD EXECUTABLES
  # ---------------------------------------------------
  build:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      # FIX 1: Set this to false so one broken platform doesn't kill the release for everyone else
      fail-fast: false
      matrix:
        platform:
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"
          - name: macos-silicon
            os: macos-latest
            target: aarch64-apple-darwin
            ext: ""
          - name: macos-intel
            os: macos-13
            target: x86_64-apple-darwin
            ext: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      # FIX 2: Explicitly force-install the target.
      # This fixes the "can't find crate for std" error on Mac runners.
      - name: Force Install Target
        run: rustup target add ${{ matrix.platform.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Rename Binary
        shell: bash
        run: |
          mv target/${{ matrix.platform.target }}/release/${{ env.BIN_NAME }}${{ matrix.platform.ext }} ${{ env.BIN_NAME }}-${{ matrix.platform.name }}${{ matrix.platform.ext }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform.name }}
          path: ${{ env.BIN_NAME }}-${{ matrix.platform.name }}${{ matrix.platform.ext }}

  # ---------------------------------------------------
  # 2. BUNDLE DATA & PUBLISH
  # ---------------------------------------------------
  release:
    name: Publish Release
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Zip Data Folder
        run: zip -r resume-data.zip data/

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # This config grabs whatever files successfully built.
          # If Mac Intel fails again, you still get the Windows/Linux/Mac-Silicon files.
          files: |
            resume-data.zip
            artifacts/*
          generate_release_notes: true
