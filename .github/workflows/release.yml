name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  BIN_NAME: resume-pipeline

jobs:
  # ---------------------------------------------------
  # 1. BUILD EXECUTABLES
  # ---------------------------------------------------
  build:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # --- LINUX (Standard GNU) ---
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""

          # --- WINDOWS ---
          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"

          # --- MAC (Apple Silicon) ---
          - name: macos-silicon
            os: macos-latest
            target: aarch64-apple-darwin
            ext: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      # Force install target to prevent "can't find crate for std" errors
      - name: Force Install Target
        run: rustup target add ${{ matrix.platform.target }}

      - name: Build Binary
        run: cargo build --release --locked --target ${{ matrix.platform.target }}

      - name: Rename Binary
        shell: bash
        run: |
          mv target/${{ matrix.platform.target }}/release/${{ env.BIN_NAME }}${{ matrix.platform.ext }} ${{ env.BIN_NAME }}-${{ matrix.platform.name }}${{ matrix.platform.ext }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform.name }}
          path: ${{ env.BIN_NAME }}-${{ matrix.platform.name }}${{ matrix.platform.ext }}

  # ---------------------------------------------------
  # 2. BUNDLE DATA & PUBLISH
  # ---------------------------------------------------
  release:
    name: Publish Release
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Zip the Data Folder
      - name: Zip Data Folder
        run: zip -r resume-data.zip data/

      # 2. Download all built binaries
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      # 3. Create Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            resume-data.zip
            artifacts/*
          generate_release_notes: true
